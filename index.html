<h1 id="title">Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
  <label for="name" id="name-label">Name</label>
  <input type="text" id="name" placeholder="Enter your name" required />
  <br />
  <label for="email" id="email-label">Email</label>
  <input type="email" id="email" placeholder="Enter your email" required />
  <br />
  <label for="number" id="number-label">Age(optional)</label>
  <input type="number" id="number" placeholder="Enter your age" min="18" max="39" />
  <br />
  <label for="dropdown" id="dropdown-label">Role</label>
  <select id="dropdown">
    <option>Student</option>
    <option>Full-time job</option>
    <option>Part-time job</option>
  </select>
  <br />
  <label for="radios" id="radios-label">Would you recommend us to a friend?</label>
  <label for="radio-definetely"><input name="user-recommend" value="definitely" type="radio" class="input-radio" id="radio-definetely" checked> Definetely</label>
  <label for="radio-definetely"><input name="user-recommend" value="maybe" type="radio" class="input-radio"> Maybe</label>
  <label for="radio-definetely"><input name="user-recommend" value="notsure" type="radio" class="input-radio"> Not sure</label>
  <br />
  <label for="radios" id="radios-label">What would you like to work on with us?</label>
  <label for="chk-frontend"><input name="improve" value="frontend" type="checkbox" class="input-checkbox" id="radio-definetely"> Front-end</label>
  <label for="chk-backend"><input name="improve" value="backend" type="checkbox" class="input-checkbox"> Back-end</label>
  <label for="chk-fullstack"><input name="improve" value="fullstack" type="checkbox" class="input-checkbox"> Full stack</label>
  <br />
  <label for="comments" id="comments-label">Comments</label>
  <textarea id="comments" name="comments"></textarea>
  <button type="submit" name="submit" id="submit">Submit</button>
</form>
